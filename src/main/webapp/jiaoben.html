<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <META HTTP-EQUIV="pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
    <META HTTP-EQUIV="expires" CONTENT="0">
    <title>脚本设置</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/jiaoben.css">
    <script src="js/jquery-1.7.1.min.js" type="text/javascript"></script>
</head>
<body>
<div class="index" id="load_overlay">
    <div class="nav"></div>
    <div class="content-box-all bg">
        <div class="phone">
            <img src="img/phone.png">
            <span class="she-bei">手机名</span>
            <span id="name-shou">摩托罗拉</span>
        </div>
        <div class="group">
            <span class="she-type">组名</span>
            <span id="group-shou">组1</span>
        </div>
        <div class="xinghao">
            <span class="she-type">设备型号</span>
            <span id="xing-shou">mb855</span>
        </div>
        <div class="cao-zuo">
            <ul class="script"></ul>
        </div>
        <div class="kong-fan">
            <div class="left-kong clearfix">
                <p class="kong-jian">控制范围</p>
                <div class="button-do bg clearfix">
                    <span class="dang-she qie-se">当前设备</span>
                    <span class="kong-she qie-hui">选择控制组</span>
                    <div class='group-cont' style="display: none;">
                        <select class='get-group' id="select-group">
                            <option value="-1">当前设备</option>
                            <option value="-2">全部设备</option>
                        </select>
                    </div>
                </div>
                <div class="shu-kong"></div>
            </div>
            <div class="right-kong">
                <p class="kong-jian">常规操作</p>
                <div class="button-use"></div>
            </div>
            <div>

            </div>
        </div>
        <br>
        <p class="title-jian">日志监视</p>
        <div class="log-jian">
            <p class="log-cont"></p>
        </div>
    </div>
</div>
<div id="test"></div>
<div id="log_window">
    <div class="title-meng">脚本详细操作</div>

    <div id="ComSmileGifmakerRaises"></div>
    <div id="ComSmileGifmakerPrivateMsg"></div>
    <div id="ComUgcAwemeRaises"></div>
    <div id="ComUgcAwemePrivateMsg"></div>
    <div id="ComSmileGifmakerFindUser"></div>
    <div id="ComSmileGifmakerFindWorks"></div>
    <div id="ComSmileGifmakerFindLabel"></div>
    <div id="ComUgcAwemeFindUserNumber"></div>
    <div id="ComUgcAwemePrivateMsgForAuthor"></div>
    <div id="ScriptComUgcAwemeLive"></div>
    <div id="MyScript"></div>

    <div class="do-zi">
        <span class="do-zhi" data-id="">执行脚本</span>
        <span class="do-ting" data-id="">停止脚本</span>
    </div>
</div>
<script>

    $(".nav").load("public/nav.html");
    $(".button-use").load("public/conventionalButton.html");

    $("#ComSmileGifmakerRaises").load("script/ComSmileGifmakerRaises.html");
    $("#ComSmileGifmakerPrivateMsg").load("script/ComSmileGifmakerPrivateMsg.html");
    $("#ComUgcAwemeRaises").load("script/ComUgcAwemeRaises.html");
    $("#ComUgcAwemePrivateMsg").load("script/ComUgcAwemePrivateMsg.html");
    $("#ComSmileGifmakerFindUser").load("script/ComSmileGifmakerFindUser.html");
    $("#ComSmileGifmakerFindWorks").load("script/ComSmileGifmakerFindWorks.html");
    $("#ComSmileGifmakerFindLabel").load("script/ComSmileGifmakerFindLabel.html");
    $("#ComUgcAwemeFindUserNumber").load("script/ComUgcAwemeFindUserNumber.html");
    $("#ComUgcAwemePrivateMsgForAuthor").load("script/ComUgcAwemePrivateMsgForAuthor.html");
    $("#ScriptComUgcAwemeLive").load("script/ScriptComUgcAwemeLive.html");
    $("#MyScript").load("script/MyScript.html");

</script>
<script src="js/common.js" type="text/javascript"></script>
<script src="js/jiaoben.js" type="text/javascript"></script>
<script src="js/uploadJiao.js" type="text/javascript"></script>
</body>
</html>
