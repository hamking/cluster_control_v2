<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>脚本开发</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/jiaoben.css">
    <link rel="stylesheet" href="css/senior.css">
    <script src="js/jquery-1.7.1.min.js"></script>
    <script src="js/blockly_compressed.js"></script>
    <script src="js/blocks_compressed.js"></script>
    <script src="js/javascript_compressed.js"></script>
    <script src="msg/js/zh-hans.js"></script>
    <script src="js/blockly_myblock.js"></script>
    <script src="js/senior.js"></script>
    <script src="js/common.js"></script>
</head>
<body>
<div class="index" id="load_overlay">
    <div class="nav"></div>
    <div id="blockly_div"></div>
    <div id="operating_area">
        <div id="operating_buts">
            <div id="operating_buts_th">
                <p>脚本操作</p>
            </div>
            <button id="operating_buts_run">运行</button>
            <button id="operating_buts_stop">终止</button>
            <button id="operating_buts_save">保存</button>
        </div>
        <div id="script_code">
            <div id="script_code_th">
                <p>代码</p>
            </div>
            <div id="script_code_div">
                <textarea id="script_code_view" disabled="none" wrap="off"></textarea>
            </div>
        </div>
        <div id="script_log">
            <div id="script_log_th">
                <p>日志</p>
            </div>
            <div id="log_out">
                <p class="log-cont"></p>
            </div>
        </div>
    </div>
    <xml id="toolbox" style="display: none">
        <category name="必要函数">
            <block type="start">
            </block>
        </category>

        <category name="基本函数">
            <category name="逻辑">
                <block type="controls_if"></block>
                <block type="logic_compare">
                    <field name="OP">EQ</field>
                </block>
                <block type="logic_operation">
                    <field name="OP">AND</field>
                </block>
                <block type="logic_negate"></block>
                <block type="logic_boolean">
                    <field name="BOOL">TRUE</field>
                </block>
                <block type="logic_null"></block>
                <block type="logic_ternary"></block>
            </category>
            <category name="循环">
                <block type="controls_repeat_ext">
                    <value name="TIMES">
                        <shadow type="math_number">
                            <field name="NUM">10</field>
                        </shadow>
                    </value>
                </block>
                <block type="controls_whileUntil">
                    <field name="MODE">WHILE</field>
                </block>
                <block type="controls_for">
                    <field name="VAR" id="J[y);maJ?cfldaU|WrF^">i</field>
                    <value name="FROM">
                        <shadow type="math_number">
                            <field name="NUM">1</field>
                        </shadow>
                    </value>
                    <value name="TO">
                        <shadow type="math_number">
                            <field name="NUM">10</field>
                        </shadow>
                    </value>
                    <value name="BY">
                        <shadow type="math_number">
                            <field name="NUM">1</field>
                        </shadow>
                    </value>
                </block>
            </category>
            <category name="数学">
                <block type="math_number">
                    <field name="NUM">0</field>
                </block>
                <block type="math_random_int">
                    <value name="FROM">
                        <shadow type="math_number">
                            <field name="NUM">1</field>
                        </shadow>
                    </value>
                    <value name="TO">
                        <shadow type="math_number">
                            <field name="NUM">100</field>
                        </shadow>
                    </value>
                </block>
            </category>
        </category>
        <category name="选择元素函数">
            <block type="element_xpaths"></block>
            <block type="element_text_xpaths"></block>
            <block type="element_local">
                <value name="element_local">
                    <shadow type="element_none"></shadow>
                </value>
            </block>
            <block type="element_xpath">
                <value name="element_xpath">
                    <shadow type="element_none"></shadow>
                </value>
            </block>
            <block type="element_text_xpath">
                <value name="element_text_xpath">
                    <shadow type="element_none"></shadow>
                </value>
            </block>
            <block type="element_sup_xpath">
                <value name="element_sup_xpath">
                    <shadow type="element_none"></shadow>
                </value>
            </block>
            <block type="element_isExist_xpath"></block>
            <block type="element_wait"></block>
        </category>

        <category name="模拟操作函数">
            <block type="element_click"></block>
            <block type="element_click_offsetx"></block>
            <block type="element_click_offsety"></block>
            <block type="element_click_offsetx_offsety"></block>
            <block type="element_send_text"></block>
        </category>

        <category name="设备相关函数">
            <block type="device_home"></block>
            <block type="device_back"></block>
            <block type="device_swipeup"></block>
            <block type="device_swipedown"></block>
            <block type="device_switchkey"></block>
            <block type="device_lock"></block>
            <block type="device_unlock"></block>
        </category>

        <category name="日志操作函数">
            <block type="device_log"></block>
        </category>
</xml>

</div>

<script>
    $(".nav").load("public/nav.html");
</script>
</body>
</html>
