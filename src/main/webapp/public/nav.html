        <a class="reboot">服务器重启</a>
        <br>
        <a class="shutdown">服务器关机</a>
    </div>
</div>

<script>
    $(this).delegate('.mobile-chu','click',function(){
        var state = $(this).attr("data-volume");
        var data = {
            'scope': "-2",
            'uuid': ""
        };
        $.ajax({
            url:'/tools/initPhone',
            type:'post',
            data:data,
            dataType:'json',
            success:function(datas){
                if(datas.code == 200){
                    // alert("操作成功");
                }else{
                    alert("服务器异常");
                }
            }
        })
    });

    $(this).delegate('.switch-keyboard','click',function () {
        var data = {
            'scope': "-2",
            'uuid': "",
            'keyboardEnum':1
        };
        $.ajax({
            url:'/convention/switchKeyboard',
            type:'post',
            data:data,
            dataType:'json',
            success:function(datas){
                if(datas.code == 200){
                    alert("切换为系统键盘");
                }else{
                    alert("服务器异常");
                }
            }
        })
    });

    $(this).delegate(".reboot","click",function () {
        $.ajax({
            url:'/tools/reboot',
            type:'get',
            dataType:'json',
            success:function(datas){
                if(datas.code == 200){
                    alert("重启服务器");
                }else{
                    alert("服务器异常");
                }
            }
        })
    });

    $(this).delegate(".shutdown","click",function () {
        $.ajax({
            url:'/tools/shutdown',
            type:'get',
            dataType:'json',
            success:function(datas){
                if(datas.code == 200){
                    alert("服务器关机");
                }else{
                    alert("服务器异常");
                }
            }
        })
    });
</script>
</body>
