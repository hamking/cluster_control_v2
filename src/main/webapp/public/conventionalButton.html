<!DOCTYPE html>
<html lang="en">
<body>
<div>
    <ul class="button-use">
        <li id="home">
            <img src="img/home.png">
            <span>主页</span>
        </li>
        <li id="return">
            <img src="img/return.png">
            <span>返回</span>
        </li>
        <li id="open">
            <img src="img/off.png">
            <span>关屏</span>
        </li>
        <li id="off">
            <img src="img/open.png">
            <span>开屏</span>
        </li>
        <li id="zanting">
            <img src="img/zanting.png">
            <span>停止运行</span>
        </li>
        <li id="delete">
            <img src="img/felete.png">
            <span>清空进程</span>
        </li>
        <li id="restart">
            <img src="img/restart.png">
            <span>重启设备</span>
        </li>
        <li id="do-ruan">
            <img src="img/iconruan.png">
            <span>安装软件</span>
            <input id="fileRuan" type="file" size="140" name="files" multiple="">
        </li>
        <li id="import">
            <img src="img/import.png">
            <span>导入媒体</span>
            <input id="fileMedia" type="file" size="140" name="files" multiple="">
        </li>
        <li class="volume" data-volume = "2">
            <img src="img/icon2.png">
            <span>音量+</span>
        </li>
        <li class="volume" data-volume = "3">
            <img src="img/icon3.png">
            <span>音量-</span>
        </li>
        <li class="volume" data-volume = "4">
            <img src="img/mute.png">
            <span>静音</span>
        </li>
    </ul>
</div>
</body>
</html>
